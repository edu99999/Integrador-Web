<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/reclamoContacto.css">

</head>

<body>
    <form action="" class="form">
        <h1 class="form_h1">Reclamos</h1>
        <h4 class="form-h4">Dejanos tu mensaje, pronto nos pondremos en contacto para resolver tu reclamo.</h4>
        <div class="form_div">
            <input type="text" name="" id="" minlength="3" required><span class="barra"></span>
            <label for="">Nombre</label>
        </div>
        <div class="form_div">
            <input type="email" name="" id="" required><span class="barra"></span>
            <label for="">Email</label>
        </div>
        <div class="form_div">
            <textarea name="" id="" rows="3" maxlength="200" required></textarea><span class="barra"></span>
            <label for="">Mensaje</label>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
